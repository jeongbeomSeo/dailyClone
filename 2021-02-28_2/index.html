<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="searchbox">
      <div class="searchbox__header">
        <h1>Contacts</h1>
        <input
          onkeyup="filter()"
          type="text"
          id="value"
          placeholder="Type to Search"
        />
      </div>

      <div class="container">
        <div class="container__profile">
          <span class="profile-icon">A</span>
          <span class="profile-name">Archie Hansen</span>
        </div>

        <div class="container__profile">
          <span class="profile-icon">C</span>
          <span class="profile-name">Celia Wood</span>
        </div>

        <div class="container__profile">
          <span class="profile-icon">D</span>
          <span class="profile-name">Danilelle Spencer</span>
        </div>

        <div class="container__profile">
          <span class="profile-icon">M</span>
          <span class="profile-name">Margarita Austin</span>
        </div>

        <div class="container__profile">
          <span class="profile-icon">S</span>
          <span class="profile-name">Simon Daniels</span>
        </div>

        <div class="container__profile">
          <span class="profile-icon">G</span>
          <span class="profile-name">Glenn Stevenson</span>
        </div>

        <div class="container__profile">
          <span class="profile-icon">C</span>
          <span class="profile-name">Collen black</span>
        </div>

        <div class="container__profile">
          <span class="profile-icon">M</span>
          <span class="profile-name">Miriam Johnston</span>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function filter() {
        var value, name, profile, i; // 변수 생성

        value = document.getElementById("value").value.toUpperCase();
        profile = document.getElementsByClassName("container__profile");

        for (i = 0; i < profile.length; i++) {
          /* 여기서 name 에 HTMLCollection 의 형태로 담기는데 그냥 name을 쓸경우 HTMLCollection의 형태로뜨고
          name[0]의 형태로 쓰면 string형태로 나온다. console.log(name)으로 확인*/
          name = profile[i].getElementsByClassName("profile-name");
          /*String.prototype.indexOf() => indexOf() 메소드는 호출한 string 객채에서
          주어진 값과 일치하는 첫 번째 인덱스를 반환합니다. 일치 하는 값이 없으면 -1을 반환합니다.*/
          if (name[0].innerHTML.toUpperCase().indexOf(value) > -1) {
            profile[i].style.display = "flex";
          } else {
            profile[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
